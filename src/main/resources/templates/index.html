<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Lost Item</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 600px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="file"] {
      padding: 0.2rem;
    }
    button {
      width: 120px;
      padding: 0.6rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      align-self: center;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Report a Found Item</h1>

  <form action="/v1/lost-items" method="post" enctype="multipart/form-data">

    <div>
        <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="your.email@example.com"
        required
      />
    </div>

    <div>
      <label for="itemName">Item Name:</label>
      <input
        type="text"
        id="itemName"
        name="itemName"
        placeholder="e.g., Wallet, Phone, Keys"
        required
      />
    </div>

    <div>
      <label for="description">Description:</label>
      <textarea
        id="description"
        name="description"
        rows="4"
        placeholder="Brief details about the item (color, brand, distinctive marksâ€¦) "
        required
      ></textarea>
    </div>

    <div>
      <label for="locationFound">Where Was Found:</label>
      <input
        type="text"
        id="locationFound"
        name="locationFound"
        placeholder="e.g., Central Park, Bus Station, Cafe ABC"
        required
      />
    </div>

    <div>
      <label for="dateFound">Date Found:</label>
      <input
        type="date"
        id="dateFound"
        name="dateFound"
        required
      />
    </div>

    <div>
      <label for="itemImage">Upload Image:</label>
      <input
        type="file"
        id="itemImage"
        name="itemImage"
        accept="image/*"
      />
    </div>

    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
